<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap 5.2 -->

    <!-- custom style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="row text-center">
            <div class="col-12">
                
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <section class="jumbotron">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </section>

    <section class="portfolio container-fluid mb-4">
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 garnet"></div>

                <div class="my-card mx-auto rounded-5 heaven"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">

            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 brown"></div>
            </div>
        </div>

    <section class="about">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </section>

    <section class="contact-me">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </section>

    <footer>
        <div class="footer-top">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="row">
                <div class="col-12"></div>
            </div>
        </div>
    </footer>

</html>
