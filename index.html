<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark text-uppercase">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button"
                                aria-expanded="false">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- jumbotron -->
    <section class="jumbotron py-5">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="jumbo py-5">
                        <h1 class="text-center">immagine e testo</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio container-fluid mb-4">
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 garnet"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 azure-light"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 black"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 heaven"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 blue"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 brown"></div>
            </div>
        </div>
    </section>

    <section class="about py-2">
        <div class="container-fluid">

            <div class="row p-3">
                <div class="col-12 col-md-6">
                        <p class="">paragrafo 1</p> 
                </div>
                <div class="col-12 col-md-6">
                    <p class="">paragrafo 2</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button class="btn btn-light">Bottone</button>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-me">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </section>

    <footer>
        <div class="footer-top">
        <div class="row justify-content-between p-5 text-center">

            <div class="col-12 col-md-4">
                <p>Paragrafo 1</p>
            </div>

            <div class="col-12 col-md-4">
                <p>Paragrafo 2</p>
            </div>

            <div class="col-12 col-md-4">
                <p>Paragrafo 3</p>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="row p-5 text-center">
                <div class="col-12">
                    <p class="p-1">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
