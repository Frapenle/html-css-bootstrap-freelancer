<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header class="py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-between">
                        <div class="col">
                            <div class="header-logo">logo</div>
                        </div>
                        <div class="col">
                            <div class="header-menu text-end">menu</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <section class="jumbotron py-5">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-10">
                    <div class="jumbo py-5">
                        <h1 class="text-center">immagine e testo</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio container-fluid mb-4">
        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 garnet"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 azure-light"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 black"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 heaven"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 blue"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="my-card mx-auto rounded-5 brown"></div>
            </div>
        </div>
    </section>

    <section class="about py-2">
        <div class="container-fluid">

            <div class="row p-3">
                <div class="col-12 col-md-6">
                        <p class="">paragrafo 1</p> 
                </div>
                <div class="col-12 col-md-6">
                    <p class="">paragrafo 2</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button class="btn btn-light">Bottone</button>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-me">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </section>

    <footer>
        <div class="footer-top">
        <div class="row justify-content-between p-5 text-center">

            <div class="col-12 col-md-4">
                <p>Paragrafo 1</p>
            </div>

            <div class="col-12 col-md-4">
                <p>Paragrafo 2</p>
            </div>

            <div class="col-12 col-md-4">
                <p>Paragrafo 3</p>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="row p-5 text-center">
                <div class="col-12">
                    <p class="p-1">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
